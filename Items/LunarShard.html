<p>The Lunar Shard is apart of the <a href="/npcs/Eldric">Eldric</a> quest line and only drop during it.</p>
<p>They are a 1/5 drop chance from the following creatures, when the quest step is active.</p>
<ul>
  <li>All versions of Zombies</li>
  <li>All versions of Demon Eyes</li>
</ul>
