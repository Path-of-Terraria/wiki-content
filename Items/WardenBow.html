<p>The Warden Bow is a boss drop from the <a href="/Enemies/Bosses/ElderGrovekeeper">Elder Grovekeeper</a> and is not available on the global drop table.</p>
<p>&nbsp;</p>
<h3>Properties</h3>
<p>2-3% To Apply <a href="/Debuffs/Rooted">Rooted</a> on Hit</p>
<p>25-35 Life</p>
<p>+10-20 Dexterity</p>
<p>+1 to Fetid Carapace Skill</p>
