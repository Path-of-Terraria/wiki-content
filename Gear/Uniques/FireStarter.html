<p>The Fire Starter sword is a unique version of the Wooden Sword</p>
<p>&nbsp;</p>
<h4>Affixes</h4>
<p>1-4 Added Damage</p>
<p>10% Chance to apply <a href="https://terraria.wiki.gg/wiki/On_Fire!">OnFire! Debuff</a></p>
<p>&nbsp;</p>
<h4>Alt Use</h4>
<p>Cooldown: 5 Seconds</p>
<p>Duration: 3 Seconds</p>
<p>During the duration of the alt use the chance to apply the <a href="https://terraria.wiki.gg/wiki/On_Fire!">OnFire! Debuff</a> is 100% instead of the normal 10%</p>
